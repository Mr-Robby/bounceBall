<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bounce Ball</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="section">
    <div class="ball-wrapper">
        <div class="ball-control">
            <div class="ball js-bounce-block"></div>
        </div>
    </div>
    <div class="ball-controls">
        <button class="js-bounce bounce">Bounce</button>
        <button class="js-fill fill">Fill</button>
        <div class="fill-block">
            <span class="fill-item fill-item_red"></span>
            <span class="fill-item fill-item_green"></span>
            <span class="fill-item fill-item_blue"></span>
        </div>
    </div>
</section>
</body>
</html>
